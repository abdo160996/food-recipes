<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <meta name="theme-color" content="light dark" />
    <title>food recipes</title>
  </head>
  <body class="bg-neutral-50 font-body text-gray-600 dark:bg-darkPurple dark:text-neutral-50">
    <!-- wrapper start -->
    <div class="px-4">
      <!-- Nav start -->
      <div class="my-4 rounded-md bg-back shadow-sm dark:bg-purple">
        <nav class="relative flex items-center justify-between p-4 md:justify-around">
          <div>
            <h1 class="border-gray-100 text-xl font-bold">
              <a href="/" class="transition-colors hover:text-primary">Food Recipes</a>
            </h1>
          </div>
          <div class="cursor-pointer md:hidden" id="burger-m">
            <img src="./imgs/menu.svg" class="alt= w-7" />
          </div>

          <ul
            class="absolute left-1/2 top-16 hidden -translate-x-1/2 transform rounded-full bg-slate-200 p-2 shadow-md dark:dark:bg-lightPurple md:static md:flex md:translate-x-0 md:bg-transparent"
            id="menu-list"
          >
            <div class="flex">
              <li class="mr-12 md:mr-4">
                <a href="#" class="flex items-center transition-colors hover:text-primary">
                  <img src="./imgs/home2.svg" alt="home icon" class="mr-1 inline-block w-5" />
                  <span>Home</span>
                </a>
              </li>
              <li class="mr-12 md:mr-4">
                <a href="#" class="flex items-center transition-colors hover:text-primary">
                  <img src="./imgs/about.svg" alt="about icon" class="mr-1 inline-block w-5" />
                  <span>About</span>
                </a>
              </li>
              <li class="mr-12 md:mr-4">
                <a href="#" class="flex items-center transition duration-200 ease-in-out hover:text-primary">
                  <img src="./imgs/contact.svg" alt="contact icon" class="mr-1 inline-block w-5" />
                  <span>Contact</span>
                </a>
              </li>
            </div>
          </ul>

          <div class="flex">
            <!-- <a href="#" class="mr-2 btn">log in</a>
            <a href="#" class="btn">sign up</a> -->
            <a href="#" id="theme-switch" class="btn ml-2 bg-slate-400">switch colors</a>
          </div>
        </nav>
      </div>
      <!-- nav End -->
      <!-- start search -->
      <div class="mt-20 flex justify-center border-red-100 md:mt-1">
        <div class="border-1 flex h-12 items-center overflow-hidden rounded-full border-2 border-lightPurple bg-white dark:border-none dark:bg-lightPurple">
          <input id="query" type="text" class="px-5 py-4 focus:outline-none dark:bg-lightPurple dark:text-offWhite" placeholder="search by recipe name..." />
          <button id="results" class="btn mr-3">Search</button>
        </div>
      </div>

      <div class="my-6 hidden overflow-hidden rounded-lg p-3">
        <!-- <h4 class="">Search By Recipe Name</h4> -->
        <div
          id="search-results"
          class="border-1 flex snap-x snap-mandatory overflow-x-scroll rounded-md border-dashed border-purple p-2 dark:border-2 dark:bg-none xl:justify-center xl:overflow-hidden"
        ></div>
      </div>
      <div id="error" class="hidden p-2 text-center text-lg font-bold text-red-600">No Recipes Please Try Again later...</div>
      <!-- end search -->
      <main class="my-10 rounded-md p-3 shadow-sm">
        <header class="rounded-md bg-gradient-to-r from-blue-100 to-emerald-200 py-5 dark:bg-purple dark:bg-none">
          <h2 class="bg-clip-text text-center text-2xl font-bold">Comfort Food Classics</h2>
        </header>

        <div class="my-6">
          <!-- <h4 class="">Latest Receipes</h4> -->
          <div class="latest-cards grid gap-10 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-5"></div>
        </div>
        <!-- <div>
          <h4 class="border-b">Most Popular Receipes</h4>
          <div class="recent-cards"></div>
        </div> -->
        <div class="flex justify-center" id="load">
          <div class="btn bg-cyan-700">load more...</div>
        </div>
      </main>
    </div>
    <!-- wrapper end -->

    <!-- javascript file -->
    <script src="./main.js" type="module"></script>
    <script src="./darkMode.js"></script>
  </body>
</html>
